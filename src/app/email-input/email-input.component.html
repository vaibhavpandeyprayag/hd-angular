<div class="container-fluid">
    <form #logindetails="ngForm" novalidate>
      <h1>Login Details</h1>
      <div class="form-group">
        <label>Email</label>
        <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.dirty" [class.is-valid]="email.valid" required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" name="email"
          [(ngModel)]="emailInput.email" />
  
        <div *ngIf="email.errors && (email.invalid || email.dirty)">
          <small class="text-danger" *ngIf="email.dirty && email.errors?.['required']">Email is required</small>
          <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter a valid email address</small>
        </div>
      </div>  
      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.dirty" [class.is-valid]="password.valid" required
         minlength="8" class="form-control" name="password"
          [(ngModel)]="emailInput.password" />
        <div *ngIf="password.errors && (password.invalid || password.dirty)">
          <small class="text-danger" *ngIf="password.dirty && password.errors?.['required']">Password is required</small>
          <small class="text-danger" *ngIf="password.errors?.['minlength']">Password must have atleast 8 characters</small>
        </div>
      </div>
      <button class="btn btn-primary m-1" (click)="next()" [disabled]="logindetails.invalid">Next</button>
      <input class="btn btn-secondary m-1" type="reset" />
    </form>
  </div>
