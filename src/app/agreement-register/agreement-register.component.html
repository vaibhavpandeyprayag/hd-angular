<div class="container">
    <form #agreementSubmit="ngForm" novalidate>
      <h1>Final Submit</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
      <div class="btn-group mt-3" role="group">
        <button class="btn btn-primary" id="backBtn" (click)="back()">Back</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
  Submit
</button>
</div>
    </form>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Submission</h1>
      </div>
      <div class="modal-body">
        Form submitted successfully
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submit()">
          <span id="loader" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
          Okay
        </button>
      </div>
    </div>
  </div>
</div>
</div>
