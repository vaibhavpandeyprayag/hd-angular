<div class="container-fluid">
<form #personaldetails="ngForm" novalidate >
    <h1>Personal Details</h1>
    <div class="form-group">
        <label>Firstname</label>
        <input type="firstName" #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.dirty" [class.is-valid]="firstName.valid" required
          class="form-control" name="firstName"
          [(ngModel)]="personalDetailsInput.firstName" />
        <div *ngIf="firstName.errors && (firstName.invalid || firstName.dirty)">
          <small class="text-danger" *ngIf="firstName.dirty && firstName.errors?.['required']">Firstname is required</small>
        </div>
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input type="lastName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.dirty" [class.is-valid]="lastName.valid" required
          class="form-control" name="lastName"
          [(ngModel)]="personalDetailsInput.lastName" />
        <div *ngIf="lastName.errors && (lastName.invalid || lastName.dirty)">
          <small class="text-danger" *ngIf="lastName.dirty && lastName.errors?.['required']">Lastname is required</small>
        </div>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input class="form-control" type="date" required [(ngModel)]="personalDetailsInput.dob" #dob="ngModel" />
        <label id="dobMessage" [ngClass]="{'visibleMessage': dob.dirty && dob.errors?.['required'], 'hiddenMessage': dob.pristine || dob.valid}">
            <span *ngIf="dob.pristine || dob.valid">{{defaultMessage}}</span>
            <span *ngIf="dob.dirty && dob.errors?.['required']">{{dobRequiredMessage}}</span>
        </label>
    </div>
    <div class="formItemColumn">
        <div class="formItemRow">
            <label class="formLabel">Gender</label>
            <div class="genderItem">
                <div class="genderInput">
                    <input name="genderRadio" id="maleRadio" type="radio" value="male" required [(ngModel)]="personalDetailsInput.gender" #gender="ngModel" />
                    <label class="genderLabel" for="maleRadio">Male</label>
                </div>
                <div class="genderInput">
                    <input name="genderRadio" id="femaleRadio" type="radio" value="female" required [(ngModel)]="personalDetailsInput.gender" #gender="ngModel" />
                    <label class="genderLabel" for="femaleRadio">Female</label>
                </div>
                <div class="genderInput">
                    <input name="genderRadio" id="othersRadio" type="radio" value="others" required [(ngModel)]="personalDetailsInput.gender" #gender="ngModel" />
                    <label class="genderLabel" for="othersRadio">Other</label>
                </div>
            </div>
        </div>
        <label id="genderMessage" [ngClass]="{'visibleMessage': gender.dirty && gender.errors?.['required'], 'hiddenMessage': gender.pristine || gender.valid}">
            <span *ngIf="gender.pristine || gender.valid">{{defaultMessage}}</span>
            <span *ngIf="gender.dirty && gender.errors?.['required']">{{genderRequiredMessage}}</span>
        </label>
    </div>
    <div class="form-group">
        <label>Country</label>
        <select class="form-select" aria-label="Default select example" required [(ngModel)]="personalDetailsInput.country" #country="ngModel">
            <option selected disabled value="">Choose...</option>
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="jp">Japan</option>
            <option value="cn">China</option>
          </select>
        <div *ngIf="country.errors && (country.invalid || country.dirty)">
          <small class="text-danger" *ngIf="country.errors?.['required']">Country is required</small>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary m-1" id="backBtn" (click)="back()" >Back</button>
        <button class="btn btn-primary m-1" id="nextBtn" (click)="next()" [disabled]="personaldetails.invalid" >Next</button>
        <input class="btn btn-secondary m-1" type="reset" />
    </div>
</form>
</div>
