<div class="d-flex justify-content-between align-items-center w-100 border">
    <img class="w-25" src="{{imgUrl}}" />
    <div class="d-flex align-items-center justify-content-between w-75 px-4">
        <label>{{title}}</label>
        <label>@Rs {{price}}</label>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-dark" (click)="remove()">-</button>
            <label>{{count}}</label>
            <button class="btn btn-outline-dark" (click)="add()">+</button>
        </div>
        <label>Total: Rs {{totalCost}}</label>
    </div>
</div>



<!-- Button trigger modal -->
<button type="button" id="invisiblemodalOpenButton" class="d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to remove the item from cart?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="deletionCancelButton" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="delete()">Remove</button>
        </div>
      </div>
    </div>
  </div>
