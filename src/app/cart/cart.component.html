<app-header></app-header>
<div class="container">
    <h3>Your cart:</h3>
    <ul class="w-100">
        <li class="d-flex align-items-center justify-content-between mt-1 w-100" *ngFor="let item of items">
            <app-added-item class="w-100" id="{{item.id}}" title="{{item.title}}" price="{{item.price}}" count="{{item.count}}" totalCost="{{item.totalCost}}" imgUrl="{{item.imgUrl}}"></app-added-item>
        </li>
    </ul>

</div>
